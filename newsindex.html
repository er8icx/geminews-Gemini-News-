<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NewsFeed App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color:gray;
      font-family: "Roboto", Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    .news-container {
      max-width: 800px;
      margin: 40px auto;    
    }
  </style>
</head>
<body>

  <h1>NewsFeed App ðŸ“°</h1>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">News</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/news/general">General</a>
        <a class="nav-link" href="/news/technology">Technology</a>
        <a class="nav-link" href="/news/business">Business</a>
        <a class="nav-link" href="/news/sports">Sports</a>
      </div>
    </div>
  </nav>

  <div class="container news-container">
    
    <!-- Search Bar -->
    <form method="POST" class="input-group mb-4 mt-4">
      <input type="text" name="search" class="form-control" placeholder="Search for news..." value="{{ query }}">
      <button class="btn btn-primary">Search</button>
    </form>

    <!-- Category Heading -->
    <h4 class="mb-4 text-capitalize">{{ category }} News</h4>

    <!-- News List -->
    <div class="row">
      {% for article, summary in articles %}
        <div class="col-md-6 mb-4">
          <div class="border p-3 rounded bg-light">
            <h5>{{ article.title }}</h5>
            <p><strong>AI Summary:</strong> {{ summary }}</p>
            <p>{{ article.description }}</p>
            <a href="{{ article.url }}" target="_blank" class="btn btn-outline-primary btn-sm">Read More</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
